apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.holdr'

repositories {
    flatDir {
        dirs 'libs'
    }
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'com.humanify.expertconnect.sample'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 5
        versionName "5.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        xmlReport false
        textReport true
        textOutput 'stdout'
        enable 'LogConditional', 'UnusedIds'
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            output.outputFile = new File(file.parent, file.name.replace(".apk", "-${version}.${buildVersionCode()}.apk"))
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.humanify.expertconnect:expertconnect:5.5.0@aar'

    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-ws:2.3.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    // Unfortunately we can't use the latest version of picasso until https://github.com/square/picasso/issues/364 is fixed.
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'

    // Additional sample app dependencies
    compile 'com.google.android.gms:play-services-base:7.3.0'
    compile 'org.altbeacon:android-beacon-library:2+'
}
