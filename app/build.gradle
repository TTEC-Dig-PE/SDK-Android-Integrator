apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.holdr'

repositories {
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.humanify.expertconnect.sample'
        minSdkVersion 15
        targetSdkVersion 21
        versionName version
    }
    buildTypes {
        debug
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        xmlReport false
        textReport true
        textOutput 'stdout'
        enable 'LogConditional', 'UnusedIds'
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            output.outputFile = new File(file.parent, file.name.replace(".apk", "-${version}.${buildVersionCode()}.apk"))
        }
    }
    productFlavors {
    }
}

dependencies {
    //releaseCompile project(':app')
    //debugCompile project(path: ':expertconnect', configuration: 'debug')
    // Example of depending on artifacts, you may use `gradle install` to test.
    //    releaseCompile 'com.humanify.expertconnect:expertconnect:1.0.0:release@aar'
    //    debugCompile 'com.humanify.expertconnect:expertconnect:1.0.0:debug@aar'
    // required expertconnect dependencies
    // (there is an issue causing transitive dependencies not to work with the above)
    // https://code.google.com/p/android/issues/detail?id=80989
    compile 'com.humanify.expertconnect:expertconnect:1.0.2-debug@aar'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-ws:2.3.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    // Unfortunately we can't use the latest version of picasso until https://github.com/square/picasso/issues/364 is fixed.
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    // Additional sample app dependenciess
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.willowtreeapps.saguaro:saguaro-android:1.0.1'
    compile 'com.urbanairship:urbanairship-lib:6.0.0@aar'
    compile 'com.google.android.gms:play-services-base:7.3.0'
}
